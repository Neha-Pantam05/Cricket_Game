<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump Game</title>
    <link rel="stylesheet" href="style.css">~
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button class="btn" onclick="
    computerChoice = generateComputerChoice();
    let resultMsg = getResult('Bat',computerChoice);
    showResult('Bat',computerChoice,resultMsg);
    ">
    <img src="images/bat.jpg" class="image">
    </button>

    <button class="btn" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball',computerChoice);
    showResult('Ball',computerChoice,resultMsg);
    
    "><img src="images/ball.jpg" class="image"></button>
    <button class="btn" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump',computerChoice);
    showResult('Stump',computerChoice,resultMsg);

    "><img src="images/stump.jpg" class="image"></button>


    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button  class="clear-btn" onclick="localStorage.clear()
        resetScore();
    ">Reset</button>
    <script>
        let scoreStr = localStorage.getItem('score');
        let score;
        resetScore(scoreStr);

        function resetScore(scoreStr) {
            score = scoreStr ? JSON.parse(scoreStr) : {
                win: 0,
                lose: 0,
                tie: 0,
            };
            score.displayScore = function () {
                return `Score:  Won: ${score.win}  Lost: ${score.lose}  Tie: ${score.tie}`;
            };

            showResult();
        }
        let computerChoice;
        function generateComputerChoice() {
            let randomNumber = Math.random() * 3;
            if (randomNumber > 0 && randomNumber <= 1) {
                return 'Bat';
            } else if (randomNumber > 1 && randomNumber <= 2) {
                return 'Ball';
            } else {
                return 'Stump';
            }
        }

        function getResult(userMove, computerMove) {
            if (userMove === 'Bat') {
                if (computerMove === 'Ball') {
                    score.win++;
                    return 'user Won';
                } else if (computerMove === 'Bat') {
                    score.tie++;
                    return `It's a Tie`;
                } else if (computerMove === 'Stump') {
                    score.lose++;
                    return 'Computer has Won';
                }
            } else if (userMove === 'Ball') {
                if (computerMove === 'Ball') {
                    score.tie++;
                    return `It's a Tie`;
                } else if (computerMove === 'Bat') {
                    score.lose++;
                    return 'Computer has Won';
                } else if (computerMove === 'Stump') {
                    score.win++;
                    return 'user Won';
                }
            } else {
                if (computerMove === 'Ball') {
                    score.lose++;
                    return 'Computer has Won';
                } else if (computerMove === 'Bat') {
                    score.win++;
                    return 'user Won';
                } else if (computerMove === 'Stump') {
                    score.tie++;
                    return `It's a Tie`;
                }
            }
        }
        function showResult(userMove, computerMove, result) {
            localStorage.setItem('score', JSON.stringify(score));

            document.querySelector('#user-move').innerText = userMove ? `you have chosen ${userMove}` : '';

            document.querySelector('#computer-move').innerText = computerMove ? `Computer choice is ${computerMove}` : ' ';

            document.querySelector('#result').innerText = result || ' ';
            document.querySelector('#score').innerText = score.displayScore();
            // console.log(score.win, score.lose, score.tie)

        }


    </script>
</body>

</html>
